<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        transition: all 0.2s;
        font-family: "Open Sans", sans-serif;
        scroll-behavior: smooth;
      }
      body {
        height: 100dvh;
        width: 100dvw;
        overflow: hidden;
      }
      button {
        border: none;
        outline: none;
        cursor: pointer;
      }
      .wrap {
        padding: 3rem;
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      body {
        background-color: rgb(245, 242, 238);
      }
      pre {
        outline: 2px solid #d0d7e2;
        background-color: #ffffff;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        padding: 2rem;
        align-items: center;
        gap: 1rem;
        box-shadow: 0px 0px 40px #1f293723;
      }

      input#name,
      input#email,
      input#password {
        outline: none;
        border: none;
        padding: 5px;
        outline: 1px solid #d0d7e2;
        border-radius: 5px;
      }

      textarea#textarea {
        border: none;
        outline: none;
        outline: 1px solid #d0d7e2;
        border-radius: 10px;
        min-width: 15rem;
        min-height: 2.45rem;
        max-width: 15rem;
        max-height: 8rem;
        overflow-y: hidden;
      }

      textarea {
        padding: 10px;
        font-size: 0.88rem;
        font-family: sans-serif;
      }

      p {
        font-size: 1.02rem;
        font-weight: bold;
        margin-bottom: -12px;
        color: #1f2937ec;
        letter-spacing: 1.5px;
      }

      button {
        outline: 1px solid #d0d7e2;
        padding: 0.5rem 1rem;
        border-radius: 7px;
        color: rgb(32, 31, 31);
        background-color: #f5f7fa;
        font-size: 0.8rem;
      }

      button:hover {
        background-color: #d0d7e29c;
      }
      .checkbox {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18px;
        margin-bottom: 15px;
      }

      .checkbox p {
        display: flex;
        justify-content: center;
        gap: 4px;
        font-size: 0.86rem;
        color: #1f2937e3;
      }

      .result-box {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        max-width: 400px;
        margin: 20px auto 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      }

      .result-box h2 {
        margin-bottom: 12px;
        color: #1f2937;
      }

      .result-box p {
        margin-bottom: 6px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <form id="myForm" action="post">
        <pre>
        <p>Name:</p><input type="text" id="name" placeholder="Enter your name" required />
       <p>Email:</p> <input type="email" id="email" placeholder="Enter your email" required />
       <p>Password:</p> <input type="password" id="password" placeholder="Enter your password" required />
        <p>Suggestions:</p><textarea name="text" id="textarea" cols="30" rows="10" placeholder="Any Suggestions?"></textarea>
        <div class="checkbox">
          <p>Adult<input type="checkbox"></p>
          <p>Minor<input type="checkbox"></p>
          <p>Paid<input type="checkbox"></p>
        </div>
        <button>Submit</button>
        </pre>
      </form>
    </div>
  </body>
  <script>
    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const textarea = document.getElementById("textarea").value.trim();

      const checkboxes = document.querySelectorAll(
        '.checkbox input[type="checkbox"]'
      );
      const selectedOptions = [];

      checkboxes.forEach((cb) => {
        if (cb.checked) {
          selectedOptions.push(cb.parentElement.innerText.trim());
        }
      });

      const resultBox = document.createElement("div");
      resultBox.className = "result-box";

      resultBox.innerHTML = `
        <h2>Form Submitted</h2>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Suggestions:</strong> ${textarea || "None"}</p>
        <p><strong>Selected Options:</strong> ${
          selectedOptions.length ? selectedOptions.join(", ") : "None"
        }</p>
      `;

      document.body.appendChild(resultBox);
      this.reset();
    });
  </script>
</html>
